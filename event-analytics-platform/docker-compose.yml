services:
  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:2.8
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper

  health-service:
    build: ./services/health-service
    ports:
      - "8002:8000"
    environment:
      KAFKA_BROKER: kafka:9092
    depends_on:
      - kafka

  ping-service:
    build: ./services/ping-service
    ports:
      - "8001:8001"
    environment:
      KAFKA_BROKER: kafka:9092
    depends_on:
      - kafka
