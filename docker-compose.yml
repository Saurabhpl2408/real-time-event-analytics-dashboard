services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: analytics-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-analytics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-analytics123}
      POSTGRES_DB: ${POSTGRES_DB:-analytics_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d analytics_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network

  # Kafka (using Redpanda for simplicity)
  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.3
    container_name: analytics-kafka
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://kafka:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr kafka:33145
      - --advertise-rpc-addr kafka:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
    networks:
      - analytics-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: analytics-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-analytics}:${POSTGRES_PASSWORD:-analytics123}@postgres:5432/${POSTGRES_DB:-analytics_db}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - TAG_MANAGER_BASE_URL=${TAG_MANAGER_BASE_URL:-http://localhost:8000}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./tag-manager:/app/tag-manager
    networks:
      - analytics-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:10.2.3
    container_name: analytics-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - postgres
    networks:
      - analytics-network
    restart: unless-stopped

  # Admin Dashboard (Simple React App)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: analytics-dashboard
    ports:
      - "${DASHBOARD_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - analytics-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

networks:
  analytics-network:
    driver: bridge